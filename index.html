<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Practice</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sixtyfour&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="squares">
      <!-- Squares-->
      <div class="container">
        <div class="flex-containner box1">
          <div class="flex-item1"></div>
          <div class="flex-item1"></div>
          <div class="flex-item1"></div>
        </div>
        <div class="flex-containner box2">
          <div class="flex-item2"></div>
          <div class="flex-item2"></div>
          <div class="flex-item2"></div>
        </div>
        <div class="flex-containner box3">
          <div class="flex-item3"></div>
          <div class="flex-item3"></div>
          <div class="flex-item3"></div>
        </div>
        <div class="flex-containner box4">
          <div class="flex-item4"></div>
          <div class="flex-item4"></div>
          <div class="flex-item4"></div>
        </div>
        <div class="flex-containner box5">
          <div class="flex-item5">
            <p class="item-5-letter">We're</p>
          </div>
          <div class="flex-item5">
            <p class="item-5-letter">Three</p>
          </div>
          <div class="flex-item5">
            <p class="item-5-letter">Borther box</p>
          </div>
        </div>
        <div class="flex-containner box6">
          <div class="flex-item6"></div>
          <div class="flex-item6"></div>
          <div class="flex-item6"></div>
        </div>
      </div>
    </section>

    <!-- Circles-->
    <section class="circles">
      <div class="container-circles">
        <div class="small-container case1">
          <div class="circles-item1"></div>
          <div class="circles-item1"></div>
          <div class="circles-item1"></div>
          <div class="circles-item1"></div>
          <div class="circles-item1"></div>
        </div>
        <div class="small-container case2">
          <div class="circles-item2"></div>
          <div class="circles-item2"></div>
          <div class="circles-item2"></div>
          <div class="circles-item2"></div>
          <div class="circles-item2"></div>
        </div>
        <div class="small-container case3">
          <div class="circles-item3"></div>
          <div class="circles-item3"></div>
          <div class="circles-item3"></div>
          <div class="circles-item3"></div>
          <div class="circles-item3"></div>
          <div class="circles-item3"></div>
        </div>
        <div class="small-container case4">
          <div class="circles-item4"></div>
          <div class="circles-item4"></div>
          <div class="circles-item4"></div>
          <div class="circles-item4"></div>
          <div class="circles-item4"></div>
          <div class="circles-item4"></div>
        </div>
        <div class="small-container case5">
          <div class="circles-item5"></div>
          <div class="circles-item5"></div>
          <div class="circles-item5"></div>
          <div class="circles-item5"></div>
          <div class="circles-item5"></div>
          <div class="circles-item5"></div>
        </div>
      </div>
    </section>
  </body>
</html>
